      body {

      /* Sleek Scroll Animations */
      .reveal-on-scroll {
        opacity: 0;
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      
      .reveal-on-scroll.from-bottom { transform: translateY(60px); }
      .reveal-on-scroll.from-left { transform: translateX(-60px); }
      .reveal-on-scroll.from-right { transform: translateX(60px); }

      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translate(0, 0);
      }
